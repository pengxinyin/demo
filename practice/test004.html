<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    Â <style>
        #pop {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 100px;
            margin-left: -150px;
            margin-top: -50px;
            background-color: lightBlue
        }

        #pop>a {
            float: right;
            margin-right: 20px;
            text-decoration: none;
        }
    </style>
</head>

<body>
  <div id="app">
      <button @click="show">click me</button>
      <div id="pop" v-show="isShow">
          <a href="javascript:;" @click="hide"></a>
      </div>
  </div>
</body>
<script>
    new Vue ({
        el:"#app",
        data:{
            isShow:false
        },
        methods:{
            show() {
                this.isShow = true;
            },
            hide() {
                this.isShow = false;
            }
        }
    })
</script>
