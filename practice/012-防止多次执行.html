<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #f00;
        }

        .line {
            width: 1px;
            height: 600px;
            background-color: #000;
            position: absolute;
            top: 50px;
            left: 400px;
        }
    </style>
</head>

<body>
    <div id="btn">开始动画</div>
    <div id="box"></div>
    <div class="line"></div>
</body>
<script>
    let btn = document.getElementById('btn')
    let elem = document.getElementById('box')
    let timer = 0
    btn.onclick = function () {
        clearTimeout(timer)
        timer = setInterval(function () {
            if (elem.offsetLeft == 400) {
                clearInterval(timer)
            } else {
                elem.style.left = elem.offsetLeft + 10 + 'px';
            }
        }, 30)
    }
</script>

</html>
